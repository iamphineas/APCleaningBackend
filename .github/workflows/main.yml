name: CI / Build / Test / Security / Deploy to Azure (.NET API)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-security:
    name: Build → Test → Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # adjust if your API targets another version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Security: check vulnerable packages
        run: dotnet list package --vulnerable

      - name: Security: Snyk scan (optional)
        if: ${{ secrets.SNYK_TOKEN != '' }}
        run: |
          echo "Running Snyk scan..."
          npm install -g snyk
          snyk auth "${{ secrets.SNYK_TOKEN }}"
          snyk test --file=YourProject.csproj --all-projects
        continue-on-error: false

      - name: Publish build output
        run: dotnet publish -c Release -o ./publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-api
          path: ./publish

  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build-test-security

    steps:
      - name: Download published artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-api
          path: ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
